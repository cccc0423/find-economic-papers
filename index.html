<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Economic Papers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h1>Find Economic Papers</h1>
        <div class="panel-header">
            <div class="error-report-banner">錯誤回報：<a href="mailto:r12323020@ntu.edu.tw">r12323020@ntu.edu.tw</a></div>
        </div>
        <div class="search-panel">
            <div class="search-row">
                <div class="search-group">
                    <label for="keywords">關鍵字搜尋 <span class="search-tip-inline">（以空格搜尋關鍵字的交集；以雙引號 "詞組" 精確搜尋）</span></label>
                    <input type="text" id="keywords" placeholder="輸入關鍵字...">
                </div>
                <div class="search-group">
                    <label>年份區間 <span class="search-tip-inline">（資料起始年份：2020；上次更新：2025-08-04）</span></label>
                    <div class="year-group">
                        <input type="number" id="yearFrom" placeholder="起始年" min="1900" max="2030">
                        <input type="number" id="yearTo" placeholder="結束年" min="1900" max="2030">
                    </div>
                </div>
            </div>
            
            <div class="search-group">
                <label>期刊選擇 <span class="search-tip-inline">（可複選）</span></label>
                <div class="journal-select" id="journalSelect">
                    <div class="loading">載入中...</div>
                </div>
            </div>
        </div>

        <div id="resultsInfo" class="results-info" style="display: none;"></div>
        <div id="results"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
